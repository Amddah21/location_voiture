<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Client - Rentcars</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .signup-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2F9E44 0%, #41B883 100%);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .signup-page::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .signup-container {
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .signup-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            animation: slideUp 0.5s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .logo-container img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .signup-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin: 0;
        }

        .signup-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2F9E44;
            margin: 0.5rem 0;
        }

        .signup-header p {
            color: #6b7280;
            font-size: 0.95rem;
            margin-top: 0.5rem;
        }

        .signup-form {
            margin-top: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group label i {
            color: #2F9E44;
            width: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2F9E44;
            box-shadow: 0 0 0 3px rgba(47, 158, 68, 0.1);
        }

        .form-group small {
            display: block;
            color: #6b7280;
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }

        .password-input-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s ease;
        }

        .toggle-password:hover {
            color: #2F9E44;
        }

        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .password-strength.weak .password-strength-bar {
            width: 33%;
            background: #ef4444;
        }

        .password-strength.medium .password-strength-bar {
            width: 66%;
            background: #f59e0b;
        }

        .password-strength.strong .password-strength-bar {
            width: 100%;
            background: #22c55e;
        }

        .btn-signup {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #2F9E44 0%, #41B883 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(47, 158, 68, 0.3);
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .btn-signup:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-signup .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .btn-signup.loading .loader {
            display: block;
        }

        .btn-signup.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            background: #fee2e2;
            color: #dc2626;
            padding: 0.875rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            border-left: 4px solid #dc2626;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        .success-message {
            display: none;
            background: #d1fae5;
            color: #065f46;
            padding: 0.875rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            border-left: 4px solid #22c55e;
        }

        .success-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .login-link p {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .login-link a {
            color: #2F9E44;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .login-link a:hover {
            color: #41B883;
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: opacity 0.2s ease;
            z-index: 2;
        }

        .back-home:hover {
            opacity: 0.8;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .signup-card {
                padding: 2rem 1.5rem;
            }

            .signup-header h1 {
                font-size: 1.75rem;
            }

            .back-home {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 1rem;
                color: #2F9E44;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="index.php" class="back-home">
        <i class="fas fa-arrow-left"></i>
        Retour à l'accueil
    </a>

    <div class="signup-page">
        <div class="signup-container">
            <div class="signup-card">
                <div class="signup-header">
                    <div class="logo-container">
                        <img src="logo/logo1.png" alt="Rentcars Logo">
                        <h1>Rentcars</h1>
                    </div>
                    <h2>Créer un compte</h2>
                    <p>Inscrivez-vous pour gérer vos réservations facilement</p>
                </div>

                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>

                <form id="signup-form" class="signup-form">
                    <div class="form-group">
                        <label for="name">
                            <i class="fas fa-user"></i>
                            Nom complet *
                        </label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="Ex: Jean Dupont" 
                            required
                            autocomplete="name"
                        >
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">
                                <i class="fas fa-phone"></i>
                                Téléphone *
                            </label>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone" 
                                placeholder="Ex: +33 6 12 34 56 78" 
                                required
                                autocomplete="tel"
                            >
                        </div>

                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i>
                                Email
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="Ex: jean@example.com" 
                                autocomplete="email"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Mot de passe *
                        </label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Minimum 6 caractères" 
                                required
                                autocomplete="new-password"
                                minlength="6"
                            >
                            <button type="button" class="toggle-password" aria-label="Afficher/Masquer le mot de passe">
                                <i class="fas fa-eye" id="eye-icon"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="password-strength">
                            <div class="password-strength-bar"></div>
                        </div>
                        <small>Le mot de passe doit contenir au moins 6 caractères</small>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">
                            <i class="fas fa-lock"></i>
                            Confirmer le mot de passe *
                        </label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="confirm-password" 
                                name="confirm_password" 
                                placeholder="Répétez le mot de passe" 
                                required
                                autocomplete="new-password"
                            >
                            <button type="button" class="toggle-password" aria-label="Afficher/Masquer le mot de passe">
                                <i class="fas fa-eye" id="eye-icon-confirm"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn-signup" id="btn-signup">
                        <span class="btn-text">Créer mon compte</span>
                        <div class="loader"></div>
                    </button>
                </form>

                <div class="login-link">
                    <p>Vous avez déjà un compte ?</p>
                    <a href="client-login.html">Se connecter</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signup-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const btnSignup = document.getElementById('btn-signup');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordStrength = document.getElementById('password-strength');
        const togglePasswordBtns = document.querySelectorAll('.toggle-password');

        // Toggle password visibility
        togglePasswordBtns.forEach((btn, index) => {
            btn.addEventListener('click', () => {
                const input = index === 0 ? passwordInput : confirmPasswordInput;
                const icon = btn.querySelector('i');
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        });

        // Check password strength
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            passwordStrength.className = 'password-strength';
            
            if (password.length === 0) {
                return;
            }
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength <= 2) {
                passwordStrength.classList.add('weak');
            } else if (strength <= 4) {
                passwordStrength.classList.add('medium');
            } else {
                passwordStrength.classList.add('strong');
            }
        });

        // Check password match
        confirmPasswordInput.addEventListener('input', () => {
            if (confirmPasswordInput.value && confirmPasswordInput.value !== passwordInput.value) {
                confirmPasswordInput.setCustomValidity('Les mots de passe ne correspondent pas');
            } else {
                confirmPasswordInput.setCustomValidity('');
            }
        });

        // Handle form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            errorMessage.textContent = '';
            successMessage.textContent = '';

            // Validate passwords match
            if (passwordInput.value !== confirmPasswordInput.value) {
                errorMessage.textContent = 'Les mots de passe ne correspondent pas';
                errorMessage.classList.add('show');
                return;
            }

            // Validate password length
            if (passwordInput.value.length < 6) {
                errorMessage.textContent = 'Le mot de passe doit contenir au moins 6 caractères';
                errorMessage.classList.add('show');
                return;
            }

            // Show loading state
            btnSignup.classList.add('loading');
            btnSignup.disabled = true;

            const formData = new FormData(signupForm);
            formData.append('action', 'register');

            try {
                const response = await fetch('client_auth.php', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    // Success - show message and redirect
                    successMessage.textContent = data.message || 'Compte créé avec succès ! Redirection...';
                    successMessage.classList.add('show');
                    btnSignup.style.background = '#22c55e';
                    
                    setTimeout(() => {
                        window.location.href = 'client-login.html?registered=true';
                    }, 1500);
                } else {
                    // Error - show message
                    errorMessage.textContent = data.message || 'Erreur lors de la création du compte';
                    errorMessage.classList.add('show');
                    btnSignup.classList.remove('loading');
                    btnSignup.disabled = false;
                }
            } catch (error) {
                errorMessage.textContent = 'Erreur de connexion au serveur';
                errorMessage.classList.add('show');
                btnSignup.classList.remove('loading');
                btnSignup.disabled = false;
            }
        });

        // Check if user was redirected from login after registration
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            successMessage.textContent = 'Compte créé avec succès ! Vous pouvez maintenant vous connecter.';
            successMessage.classList.add('show');
        }

        // Add focus animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>
</html>
